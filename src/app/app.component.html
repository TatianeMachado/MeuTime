<form [formGroup]="formulario">
  <label>Digite o tokren</label>

  <input
    id="tokenAuthetication"
    type="text"
    formControlName="tokenAuthetication"
    placeholder="token"
  />
  <ng-template
    [ngIf]="formulario.get('tokenAuthetication')?.errors?.['required'] && formulario.get('tokenAuthetication')?.touched"
  >
    <div>O token é obrigatório</div>
  </ng-template>

  <button [disabled]="!formulario.valid">Cadastre-se</button>
</form>
